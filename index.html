<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way DFA Sim</title>
    <link rel="stylesheet" href="style.css">
    <script src="machine.js"></script>
    <script src="textfile.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            initialiseImportTextFieldPanel("myFile", "code-input")
        });
    </script>
</head>
<body>
    <div id="info">
        <h1>Two-Way DFA Simulator</h1>
    </div>
    <div id="machine">
        <input type="text" id="input" placeholder="Î»">
        <button id="run">Run Machine</button>
        <div>
            <button id="step">Step</button>
            <button id="reset">Reset</buttonid>
        </div>
        <div id="input_display" style>
            
        </div>
    </div>

    <div id="type-machine">
        <form id="write-machine" name="write-machine">
            <fieldset>
                <label for="code-input">Input Machine Program</label>
                <br>
                <textarea name="code-input" id="code-input"></textarea>
            </fieldset>
        </form>

        <div id="upload-area">
            <p>Upload Your Own Machine!</p>
            <form id="upload-machine" name="upload-machine">
                <input accept=".txt" type="file" id="myFile" name="filename"/>
                <br><br>
                <input type="submit"/>
            </form>
        </div>
    </div>

</html>
