<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way DFA Sim</title>
    <link rel="stylesheet" href="style.css">
    <script src="machine.js" defer></script>
    <script src="textfile.js" defer></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            initialiseImportTextFieldPanel("myFile", "code-input")
        });
    </script>
</head>
<body>
    <div id="info">
        <h1>Two-Way DFA Simulator</h1>
    </div>
    <div id="machine">
        <input type="text" id="input" placeholder="λ">
        <button id="run">Run Machine</button>
        <div>
            <button id="step">Step</button>
            <button id="reset">Reset</buttonid>
        </div>
        <div id="input_display" style>

        </div>
        <span id="currstate">

        </span>
    </div>

    <div id="type-machine">
        <form id="writemachine" name="writemachine">
            <fieldset>
                <label for="code-input">Input Machine Program [Copy and Paste: ⋊⋉]</label>
                <br>
                <textarea name="code-input" id="code-input" style="white-space: pre-wrap;"
                placeholder="fix format&#10;2 /* number of states */ &#10;A B /* list of states*/ &#10;2 /* number of inputs */ &#10;0 1 /* list of inputs */ &#10;4 /* number of transitions */ &#10;A 0 A + /* transitions in the format q s q' d*/ &#10;A 1 B - /* such that f(q,s) = (q, d)' */ &#10;B 0 A - &#10;B 1 B + &#10;A /* start state */&#10;B /* list of final states */"></textarea>
                <br><input type="submit" id="submit"/>
            </fieldset>
        </form>

        <div id="upload-area">
            <p>Upload Your Own Machine!</p>
            <form id="upload-machine" name="upload-machine">
                <input accept=".txt" type="file" id="myFile" name="filename"/>
                <br><br>
            </form>

            <div id="format">
            </div>
        </div>

    </div>
</body>
</html>
